image:
  name: hashicorp/terraform:1.7
  entrypoint: [""]

stages:
  - validate
  - plan
  - apply

variables:
  TF_IN_AUTOMATION: "true"

before_script:
  - apk add --no-cache python3 py3-pip
  - pip install awscli

  - aws sts get-caller-identity

validate:
  stage: validate
  script:
    - terraform init 
    - terraform validate
  artifacts:
    paths: [".terraform"]

plan:
  stage: plan
  script:
    - terraform init 
    - terraform plan -out=tfplan \
        -var="bedrock_text_model_id=$AWS_BEDROCK_TEXT_MODEL_ID" 
  artifacts:
    paths:
      - tfplan
    expire_in: 1 hour
  only:
    - merge_requests
    - main

apply:
  stage: apply
  script:
    - terraform init 
    - terraform apply -auto-approve tfplan
  dependencies:
    - plan
  when: manual     
  only:
    - main